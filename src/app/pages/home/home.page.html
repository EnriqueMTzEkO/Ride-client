<ion-menu type="push" side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Cuenta</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> <!-- Menu -->
    <ion-list>
      <ion-item button (click)="goToUserInfo()">
        <ion-label>Mis Datos de viaje</ion-label>
      </ion-item>
      <ion-item button (click)="goToAccount()">
        <ion-label>Mi cuenta</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mis viajes (yo se que no lo voy a hacer)</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-label>Cerrar sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Rutas Ahora</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button>
          <ion-icon name="person-sharp"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div id="home-container">
      <ion-button id="add-offer-button" (click)="goToGenereteRoute()">Soy conductor<ion-icon id="add-offer-icon" name="add-circle"></ion-icon></ion-button>
      <div>
        <app-show-route-map></app-show-route-map>
      </div>
    </div>
  </ion-content>
</div>
