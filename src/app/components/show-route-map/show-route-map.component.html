<ng-container *ngFor="let route of routes; let i = index">
    <div>
        <ion-text>Hora de salida: {{ formattedDepartureTimes[i] }}</ion-text>
        <div #mapElement style="height: 400px; width: 100%; margin-bottom: 20px;"></div>
        <ion-button (click)="goToOffer(route._id)">Ofertar al conductor</ion-button>
    </div>
</ng-container>
