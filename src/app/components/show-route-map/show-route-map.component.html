<ng-container *ngFor="let route of routes; let i = index">
    <div id="rute-data">
        <ion-text>Hora de salida: {{ formattedDepartureTimes[i] }}</ion-text>
        <div #mapElement  id="map"></div>
        <ion-button id="offer-button"(click)="goToOffer(route._id)">Ofertar</ion-button>
    </div>
</ng-container>
<div id="no-routes-message" *ngIf="noRoutes == true">
    <ion-text>Actualmente no hay nadie ofreciendo un viaje :'c</ion-text>
</div>
